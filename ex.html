<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Shop Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cars {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .car-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .car-card:hover {
      transform: scale(1.05);
    }
    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car-info {
      padding: 15px;
    }
    .car-info h3 {
      margin-top: 0;
    }
    .car-info p {
      margin: 5px 0;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Shop Room</h1>
    <p>Your trusted place to buy cars</p>
  </header>

  <div class="container">
    <h2>Our Featured Cars</h2>
    <div class="cars">
      <div class="car-card">
        <img src="https://images.unsplash.com/photo-1519648023493-d82b5f8d7c4c?auto=format&fit=crop&w=400&q=80" alt="Red Sports Car" />
        <div class="car-info">
          <h3>Red Sports Car</h3>
          <p>Price: $25,000</p>
          <p>Model: 2022</p>
        </div>
      </div>

      <div class="car-card">
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=400&q=80" alt="Luxury Sedan" />
        <div class="car-info">
          <h3>Luxury Sedan</h3>
          <p>Price: $40,000</p>
          <p>Model: 2023</p>
        </div>
      </div>

      <div class="car-card">
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" alt="SUV" />
        <div class="car-info">
          <h3>Family SUV</h3>
          <p>Price: $35,000</p>
          <p>Model: 2021</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Contact us: info@carshoproom.com | Phone: (123) 456-7890</p>
  </footer>
</body>
</html>
